<head>

<link rel="manifest" href="/manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #9ca3af;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #374151;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 0.05em;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #e5e7eb;
            border-bottom-color: #9ca3af;
        }

        .tab:hover {
            color: #9ca3af;
        }

        .content {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            min-height: 400px;
        }

        .panel {
            display: none;
            padding: 30px;
        }

        .panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background-color: #111827;
            border: 1px solid #374151;
            border-radius: 4px;
            color: #e5e7eb;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #4b5563;
        }

        .form-input::placeholder {
            color: #4b5563;
        }

        textarea.form-input {
            resize: vertical;
            font-family: inherit;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .exercise-section {
            border-top: 1px solid #374151;
            padding-top: 25px;
            margin-top: 25px;
        }

        .exercise-input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .exercise-list {
            margin-top: 15px;
        }

        .exercise-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111827;
            border: 1px solid #374151;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .exercise-item-text {
            font-size: 13px;
            color: #d1d5db;
        }

        .btn {
            padding: 10px 20px;
            background-color: #111827;
            border: 1px solid #374151;
            border-radius: 4px;
            color: #e5e7eb;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            background-color: #374151;
        }

        .btn-primary {
            background-color: #374151;
        }

        .btn-primary:hover {
            background-color: #4b5563;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 13px;
        }

        .btn-icon {
            padding: 8px;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-icon:hover {
            color: #9ca3af;
        }

        .btn-danger:hover {
            color: #ef4444;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .button-group .btn {
            flex: 1;
        }

        .record-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .record-item {
            background-color: #111827;
            border: 1px solid #374151;
            border-radius: 4px;
            padding: 20px;
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .record-date {
            font-size: 16px;
            font-weight: 300;
            color: #d1d5db;
        }

        .record-actions {
            display: flex;
            gap: 8px;
        }

        .record-section {
            margin-bottom: 12px;
        }

        .record-section:last-child {
            margin-bottom: 0;
        }

        .record-section-title {
            font-size: 11px;
            color: #4b5563;
            margin-bottom: 6px;
            letter-spacing: 0.05em;
        }

        .record-section-content {
            font-size: 13px;
            color: #9ca3af;
            padding-left: 12px;
            white-space: pre-wrap;
        }

        .record-metrics {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #4b5563;
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 20, 30, 0.94);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 4px;
            padding: 15px 30px;
            color: #ff6b6b; /* Ëµ§ÂØÑ„Çä„ÅÆÁèäÁëöËâ≤ÊñáÂ≠ó */
            box-shadow: 0 4px 12px rgba(255, 0, 0, .25);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.05em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .message.show {
            opacity: 1;
        }

        .edit-notice {
            background-color: #1e3a5f;
            border: 1px solid #2563eb;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #93c5fd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-section {
            border-top: 1px solid #374151;
            padding-top: 25px;
            margin-top: 25px;
        }

        .data-section-title {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 15px;
            letter-spacing: 0.05em;
        }

        .data-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 640px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .exercise-input-row {
                flex-direction: column;
            }

            .container {
                padding: 10px;
            }

            .panel {
                padding: 20px;
            }

            .data-buttons {
                flex-direction: column;
            }

            .data-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>





    <div class="container">

        <div class="tabs">

        <div class="content">

                <div id="edit-notice" class="edit-notice" style="display: none;">
                    <span id="edit-date"></span>

                        <select id="exercise-part" class="form-input">

                            <option>Â§ßËÖøÂõõÈ†≠Á≠ã</option>
                            <option>„Éè„É†„Çπ„Éà„É™„É≥„Ç∞„Çπ</option>
                            <option>„Ç≥„Ç¢</option>
                            <option>‰∏äÂçäË∫´</option>

                    <input type="text" id="exercise-menu" class="form-input" placeholder="„É°„Éã„É•„ÉºÂêç" style="margin-bottom: 10px;">

                <div class="form-group">

                </div>

                <div class="form-group">
                    <label class="form-label">‰ΩìË™ø</label>
                    <textarea id="input-condition" class="form-input" rows="2" placeholder="ÊµÆËÖ´„Åø„ÄÅÁñ≤Âä¥ÊÑü„Å™„Å©"></textarea>
                </div>

                <div class="button-group">
                    <button class="btn" onclick="saveDraft()">‰∏ãÊõ∏„Åç‰øùÂ≠ò</button>
                    <button class="btn btn-primary" onclick="saveRecord()">Ë®òÈå≤„Çí‰øùÂ≠ò</button>
                </div>
            </div>

            <div id="list-panel" class="panel">
                <div id="record-list" class="record-list"></div>

                <div class="data-section">
                    <div class="data-section-title">„Éá„Éº„ÇøÁÆ°ÁêÜ</div>
                    <div class="data-buttons">
                        <button class="btn" onclick="exportData()">„Éá„Éº„Çø„ÇíÊõ∏„ÅçÂá∫„Åô</button>
                        <button class="btn" onclick="document.getElementById('import-file').click()">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ</button>

                    </div>

    <div id="message" class="message"></div>

    <script>
        let currentDraft = null;
        let exercises = [];
        let editingDate = null;

        const messages = [
            "‰ªäÊó•„ÇÇË®òÈå≤„Åó„Åü„ÄÇ„Åæ„ÅüÊòéÊó•„Å†",
            "„Çà„ÅèÁ∂ö„Åë„Å¶„ÅÑ„Çã„ÄÇ",
            "‰ªäÊó•„ÇÇÁ©ç„ÅøÈáç„Å≠„Åü„Å™„ÄÇ",
            "‰∏ÄÊ≠©„Åö„Å§„ÄÅÈÄ≤„Çì„Åß„ÅÑ„Çã„ÄÇ",
            "Ë®òÈå≤„ÅØÊÆã„Çã„ÄÇÁ©ç„ÅøÈáç„Å™„Å£„Å¶„ÅÑ„Åè„ÄÇ",
            "‰ªäÊó•„ÇÇ„Åì„Åì„Åæ„ÅßÊù•„Åü„ÄÇ",
            "ÊòéÊó•„ÇÇ„Åæ„Åü„ÄÅ„Åì„Åì„Å´Êàª„Å£„Å¶„Åì„ÅÑ„ÄÇ",
            "‰ªäÊó•„ÅÆ‰∏ÄÊâã„ÄÅÁ¢∫„Åã„Å´Âàª„Çì„Å†„ÄÇ",
            "„Åì„Åì„Å´Ë®ò„Åó„Åü„Å™„Çâ„ÄÅ„Åù„Çå„ÅßÂçÅÂàÜ„Å†„ÄÇ",
            "Á∂ôÁ∂ö„ÅÆÁÅ´„ÅØÊ∂à„Åà„Å¶„ÅÑ„Å™„ÅÑ„ÄÇ‰ªäÊó•„ÇÇÂÆà„ÇäÂàá„Å£„Åü„ÄÇ",
            "Â∞è„Åï„Å™‰∏ÄÊ≠©„ÅßÊßã„Çè„Çì„ÄÇÊ≠¢„Åæ„Çâ„Å™„Åã„Å£„Åü„Åì„Å®„ÇíË™á„Çå„ÄÇ"
        ];

        function getJSTDate() {
            const now = new Date();
            const jstDate = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }));
            const year = jstDate.getFullYear();
            const month = String(jstDate.getMonth() + 1).padStart(2, '0');
            const day = String(jstDate.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function init() {
            document.getElementById('input-date').value = getJSTDate();
            loadDraft();
            renderRecordList();
        }

        function loadDraft() {
            const savedDraft = localStorage.getItem('healthDraft');
            if (savedDraft) {
                const draft = JSON.parse(savedDraft);
                if (draft.date === getJSTDate()) {
                    applyDraft(draft);
                } else {
                    localStorage.removeItem('healthDraft');
                }
            }
        }

        function applyDraft(draft) {
            document.getElementById('input-date').value = draft.date || getJSTDate();
            document.getElementById('input-weight').value = draft.weight || '';
            document.getElementById('input-bodyfat').value = draft.bodyFat || '';
            document.getElementById('input-meals').value = draft.meals || '';
            document.getElementById('input-condition').value = draft.condition || '';
            exercises = draft.exercises || [];
            renderExerciseList();
        }

        function getCurrentInput() {
            return {
                date: document.getElementById('input-date').value,
                weight: document.getElementById('input-weight').value,
                bodyFat: document.getElementById('input-bodyfat').value,
                exercises: exercises,
                meals: document.getElementById('input-meals').value,
                condition: document.getElementById('input-condition').value
            };
        }

        function saveDraft() {
            const draft = getCurrentInput();
            localStorage.setItem('healthDraft', JSON.stringify(draft));
            showMessage('‰∏ãÊõ∏„Åç„Çí‰øùÂ≠ò„Åó„Åü„ÄÇ');
        }

        function saveRecord() {
            const record = getCurrentInput();
            if (!record.date) {
                showMessage('Êó•‰ªò„ÅåÂÖ•Âäõ„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑ„ÄÇ');
                return;
            }

            let records = JSON.parse(localStorage.getItem('healthRecords') || '[]');
            const existingIndex = records.findIndex(r => r.date === record.date);

            if (existingIndex >= 0) {
                records[existingIndex] = record;
            } else {
                records.push(record);
            }

            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('healthRecords', JSON.stringify(records));
            localStorage.removeItem('healthDraft');

            clearInput();
            renderRecordList();
            switchTab('list');

            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showMessage(randomMessage);
        }

        function clearInput() {
            document.getElementById('input-date').value = getJSTDate();
            document.getElementById('input-weight').value = '';
            document.getElementById('input-bodyfat').value = '';
            document.getElementById('input-meals').value = '';
            document.getElementById('input-condition').value = '';
            exercises = [];
            renderExerciseList();
            editingDate = null;
            document.getElementById('edit-notice').style.display = 'none';
        }

        function addExercise() {
            const category = document.getElementById('exercise-category').value;
            const part = document.getElementById('exercise-part').value;
            const menu = document.getElementById('exercise-menu').value;
            const duration = document.getElementById('exercise-duration').value;

            if (!menu || !duration) {
                showMessage('„É°„Éã„É•„ÉºÂêç„Å®ÊôÇÈñì„ÅåÊú™ÂÖ•Âäõ„Å†„ÄÇ');
                return;
            }

            exercises.push({ category, part, menu, duration });
            document.getElementById('exercise-menu').value = '';
            document.getElementById('exercise-duration').value = '';
            renderExerciseList();
        }

        function removeExercise(index) {
            exercises.splice(index, 1);
            renderExerciseList();
        }

        function renderExerciseList() {
            const container = document.getElementById('exercise-list');
            if (exercises.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = exercises.map((ex, idx) => `
                <div class="exercise-item">
                    <span class="exercise-item-text">${ex.category} ¬∑ ${ex.part} ¬∑ ${ex.menu} ¬∑ ${ex.duration}ÂàÜ</span>
                    <button class="btn-icon btn-danger" onclick="removeExercise(${idx})">üóë</button>
                </div>
            `).join('');
        }

        function startEdit(date) {
            const records = JSON.parse(localStorage.getItem('healthRecords') || '[]');
            const record = records.find(r => r.date === date);
            if (record) {
                applyDraft(record);
                editingDate = date;
                document.getElementById('edit-notice').style.display = 'flex';
                document.getElementById('edit-date').textContent = `${date} „ÅÆË®òÈå≤„ÇíÁ∑®ÈõÜ‰∏≠`;
                switchTab('input');
            }
        }

        function cancelEdit() {
            clearInput();
            loadDraft();
        }

        function deleteRecord(date) {
            if (!confirm(`${date} „ÅÆË®òÈå≤„ÇíÂâäÈô§„Åó„Åæ„Åô„Åã?`)) return;

            let records = JSON.parse(localStorage.getItem('healthRecords') || '[]');
            records = records.filter(r => r.date !== date);
            localStorage.setItem('healthRecords', JSON.stringify(records));
            renderRecordList();
            showMessage('Ë®òÈå≤„ÇíÂâäÈô§„Åó„Åü„ÄÇ');
        }

        function renderRecordList() {
            const records = JSON.parse(localStorage.getItem('healthRecords') || '[]');
            const container = document.getElementById('record-list');

            if (records.length === 0) {
                container.innerHTML = '<div class="empty-state">Ë®òÈå≤„Å™„Åó</div>';
                return;
            }

            container.innerHTML = records.map(record => `
                <div class="record-item">
                    <div class="record-header">
                        <div class="record-date">${record.date}</div>
                        <div class="record-actions">
                            <button class="btn-icon" onclick="startEdit('${record.date}')">‚úèÔ∏è</button>
                            <button class="btn-icon btn-danger" onclick="deleteRecord('${record.date}')">üóë</button>
                        </div>
                    </div>

                    ${record.weight || record.bodyFat ? `
                        <div class="record-metrics">
                            ${record.weight ? `<div>‰ΩìÈáç ${record.weight} kg</div>` : ''}
                            ${record.bodyFat ? `<div>‰ΩìËÑÇËÇ™Áéá ${record.bodyFat}%</div>` : ''}
                        </div>
                    ` : ''}

                    ${record.exercises && record.exercises.length > 0 ? `
                        <div class="record-section">
                            <div class="record-section-title">ÈÅãÂãï</div>
                            <div class="record-section-content">${record.exercises.map(ex => `${ex.category} ¬∑ ${ex.part} ¬∑ ${ex.menu} ¬∑ ${ex.duration}ÂàÜ`).join('\n')}</div>
                        </div>
                    ` : ''}

                    ${record.meals ? `
                        <div class="record-section">
                            <div class="record-section-title">È£ü‰∫ã</div>
                            <div class="record-section-content">${record.meals}</div>
                        </div>
                    ` : ''}

                    ${record.condition ? `
                        <div class="record-section">
                            <div class="record-section-title">‰ΩìË™ø</div>
                            <div class="record-section-content">${record.condition}</div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));

            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                document.querySelectorAll('.tab').forEach(tab => {
                    if (tab.textContent === (tabName === 'input' ? 'ÂÖ•Âäõ' : '‰∏ÄË¶ß')) {
                        tab.classList.add('active');
                    }
                });
            }
            document.getElementById(`${tabName}-panel`).classList.add('active');

            if (tabName === 'list') {
                renderRecordList();
            }
        }

        function exportData() {
            const records = JSON.parse(localStorage.getItem('healthRecords') || '[]');
            
            if (records.length === 0) {
                showMessage('Êõ∏„ÅçÂá∫„Åô„Éá„Éº„Çø„Åå„Å™„ÅÑ„ÄÇ');
                return;
            }

            const data = {
                exportDate: getJSTDate(),
                version: '1.0',
                records: records
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `health-records-${getJSTDate()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showMessage(`${records.length}‰ª∂„ÅÆ„Éá„Éº„Çø„ÇíÊõ∏„ÅçÂá∫„Åó„Åü„ÄÇ`);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!data.records || !Array.isArray(data.records)) {
                        showMessage('ÁÑ°Âäπ„Å™„Éá„Éº„ÇøÂΩ¢Âºè„Å†„ÄÇ');
                        return;
                    }

                    const existingRecords = JSON.parse(localStorage.getItem('healthRecords') || '[]');
                    const existingDates = new Set(existingRecords.map(r => r.date));
                    
                    let addedCount = 0;
                    let updatedCount = 0;

                    data.records.forEach(record => {
                        if (existingDates.has(record.date)) {
                            const idx = existingRecords.findIndex(r => r.date === record.date);
                            existingRecords[idx] = record;
                            updatedCount++;
                        } else {
                            existingRecords.push(record);
                            addedCount++;
                        }
                    });

                    existingRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
                    localStorage.setItem('healthRecords', JSON.stringify(existingRecords));
                    renderRecordList();

                    if (addedCount > 0 && updatedCount > 0) {
                        showMessage(`${addedCount}‰ª∂„ÇíËøΩÂä†„ÄÅ${updatedCount}‰ª∂„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü`);
                    } else if (addedCount > 0) {
                        showMessage(`${addedCount}‰ª∂„ÅÆ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Çì„Å†„ÄÇ`);
                    } else if (updatedCount > 0) {
                        showMessage(`${updatedCount}‰ª∂„ÅÆ„Éá„Éº„Çø„ÇíÊõ¥Êñ∞„Åó„Åü„ÄÇ`);
                    }

                } catch (error) {
                    showMessage('‚Ä¶„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åü„ÄÇ');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function showMessage(text) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => messageEl.classList.remove('show'), 3000);
        }

        init();
